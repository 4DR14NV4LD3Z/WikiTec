<body>
<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div>
    <form [formGroup]="form" (ngSubmit)="login()">
      <img src="../../assets/imgs/WTEC.png" ><br><br>
      <ion-item-group>
          <ion-item>
            <ion-input
                    type="email"
                    placeholder="Correo"
                    formControlName="email"
                    [(ngModel)]="userEmail"></ion-input>
          </ion-item><br>
      </ion-item-group>
      <ion-item-group>
          <ion-item >
            <ion-input
                    type="{{type}}"
                    placeholder="Contraseña"
                    formControlName="password"
                    [(ngModel)]="userPass" ></ion-input>
            <ion-icon
                    (click)="showHide()"
                    name="{{eyes}}"
                    color="#9B9B9B"
                    item-right></ion-icon>
          </ion-item><br>
      </ion-item-group>
      <button
              ion-button
              color="success"
              block
              [disabled]="!form.valid">INICIO SESIÓN</button>
    </form>
    <button
            ion-button
            color="success"
            (click)="register()"
            block >REGISTRAR</button>
    <!--button
            ion-button
            full
            (click)="doLogin()">Login</button-->
  </div>
</ion-content>
</body>
