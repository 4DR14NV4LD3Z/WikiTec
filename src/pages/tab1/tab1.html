<body>
<!--
  Generated template for the Tab1Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="success"><br><br><br>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let title of titles" >
      <ion-card-header>
        <img src="../../assets/imgs/logoITQ.png" style="{{title.top}}">
        <ion-card-title>{{ title.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-item (click)="goPage(title)">
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>

</body>
